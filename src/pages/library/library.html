
<ion-header>
  <ion-navbar color="quoteBackground" text-left >
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding  class="bg">
  <hr>

  <ion-list color="maintheme">
    <button ion-item color="maintheme"
      *ngFor="let allquotes of quotesCollection"
      [navPush]="quotesPage" 
      [navParams]="allquotes">
        <ion-icon [name]="allquotes.icon" item-left> </ion-icon>
        <h2>{{allquotes.category| uppercase}}</h2>
        <p>{{allquotes.quotes.length}}</p>
    </button>
  </ion-list>
</ion-content>
