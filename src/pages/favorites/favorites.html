
<ion-header>
  <ion-navbar>
    <ion-title>Favorites Quotes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let q of quotes" (click)="onViewQuotes(q)">
        <h2>{{q.person}}</h2>
        <p>{{q.text}}</p>
    </ion-item>
  </ion-list>
</ion-content>
